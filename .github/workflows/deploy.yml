name: CI/CD to Vercel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./drug-project

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:ci

      # Next.js 자체 빌드 (선택적 - 검증 용도)
      - name: Build Next.js app
        run: npm run build

      - name: Install Vercel CLI (v47)
        run: npm install -g vercel@47

      # ✅ Vercel 전용 빌드 → .vercel/output 생성
      - name: Build for Vercel
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      # ✅ Prebuilt 결과물을 Production으로 배포
      - name: Deploy to Vercel (Prebuilt)
        run: vercel deploy --prebuilt --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
